<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <script src="bundle.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a7c1e5380d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">
      <span><i class="fa-solid fa-hourglass fa-sm"></i> </span>todoList
    </h1>
    </div>
    <div class="popup-form" id="popup-form">
      <form class="form-container" id="form">
        <h2 class="popup-title">New Project</h2>
        <input
          type="text"
          id="title"
          placeholder="Project Name"
          name="title"
          required
        />
        <input
          type="button"
          value="Submit Project"
          class="submit-btn"
          id="submit-project-btn"
        />
        <input
          type="button"
          value="Cancel"
          class="submit-btn"
          id="cancel-project-btn"
        />
      </form>
    </div>
    <div class="container">
      <div class="sidenav">
        <div class="navbar" id="navbar">
          <h2 ><span><i class="fa-solid fa-hourglass fa-3x"></i></span></h2>
          <button class="nav-btn" id="current-btn">
            <span><i class="fa-solid fa-inbox fa-lg"></i> </span>Current
          </button>
          <button class="nav-btn" id="today-btn">
            <span><i class="fa-solid fa-calendar-day fa-lg"></i> </span>Today
          </button>
          <button class="nav-btn" id="week-btn">
            <span><i class="fa-solid fa-calendar-week fa-lg"></i> </span>This Week
          </button>
          <button class="nav-btn" id="add-project-btn">
            <span><i class="fa-solid fa-arrow-down fa-lg"></i> </span>Add New Project
          </button>
          <h2 class="nav-header" id="projects-list">Projects List</h2>
        </div>
      </div>
      <div class="content" id="content"></div>
    </div>
  </body>
</html>
