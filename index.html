<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="navbar">
            <div class="nav-btn">Project List</div>
            <div class="nav-btn">Add New Project</div>
        </div>
            <form class="project-card">
                <h2 class="project-title">Sample Project</h2>
                <div class="todo-header">
                    <h2>To Do List</h2>
                    <input type="text" id="todotext" placeholder="task...">
                    <span class="add-btn" id="add">Add</span>
                </div>
                <ul id="list">
                    <li>stuff to dooo</li>
                    <li>more stuff</li>
                    <li>extra stuff</li>
                    <li>too much stuff</li>
                    <li>finally fun stuff</li>
                </ul>
            </form>

    </div>
</body>
</html>
